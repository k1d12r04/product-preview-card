<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="img-wrapper">
    <img src="./images/image-product-mobile.jpg" alt="perfume image" class="img-wrapper__card" />
  </section>

  <main class="card-body">
    <section class="card-body--text">
      <span class="card-body__label">perfume</span>
      <h2 class="card-body__title">gabrielle essence eau de parfum</h2>
      <p class="card-body__para">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creater for the House of CHANEL.
      </p>
    </section>

    <section class="card-pricing">
      <p class="price--valid">$149.99</p>
      <span class="price--invalid">$169.99</span>
    </section>

    <section class="card-cta">
      <button class="btn card-cta__btn">
        <svg class="card-cta-icon" width="15" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
            fill="#FFF" />
        </svg>
        <p class="card-cta__para">Add to Chart</p>
      </button>
    </section>
  </main>

    </div> -->
</body>

</html>
